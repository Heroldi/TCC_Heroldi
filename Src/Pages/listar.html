<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/listar.css">
    <title>Listar usuários</title>
</head>
<body>
    <div class="containerTable">
    <table class="tableListar">
        <thead>
            <tr class="tableTr">
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>endereço</th>
                <th class="opcoes">Opções</th>
            </tr>             
        </thead>
        <tbody class="tbodyListar">           
        </tbody>
    </table>
</div>

<div id="modalBox" class="modal">
    <div class="Content">
        <div class="modalContent">
            <spam class="spanExcluir">Deseja Excluir está conta?</spam class="spamExcluir">
                <button class="aceitarBtn" onclick="excluir(event)">Sim</button>      
            <button class="fecharModalBtn" onclick="closeModal('modalBox')">Não</button> 
        </div>       
    </div>         
</div>       
</body>

<script src="../js/listar.js"></script>
</html>
