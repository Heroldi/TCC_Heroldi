<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/bemVindo.css">
    <title>Bem Vindo</title>
</head>
<body>
    <header>
        <nav class="navBar">
            <button class="excluirBtn" onclick="openModal('modalBox')">Excluir Conta</button>
            <button class="editarBtn">Editar Conta</button>
        </nav>
    </header>
    <div class="bemVindoContent">
        <p class="bemVindo">BEM VINDO</p>
    </div>
    <div id="modalBox" class="modal">
        <div class="Content">
            <div class="modalContent">
                <spam class="spanExcluir">Deseja Excluir está conta?</spam class="spamExcluir">
                    <button class="aceitarBtn" onclick="excluir()">Sim</button>      
                    <button class="fecharModalBtn" onclick="closeModal('modalBox')">Não</button> 
            </div>       
        </div>         
    </div>  
</body>

<script src="../js/bemVindo.js"></script>
</html>
