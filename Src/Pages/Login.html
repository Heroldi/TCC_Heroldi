<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Login</title>
</head>
<body class="BodyLogin">
        <form class="loginContainer"> 
            <label for="emailInput" id="emailLabel">E-mail</label>
            <input type="text" id="emailInput" name="email" onfocus="voltaCorEmail()">
            <label for="senhaInput" id="senhaLabel">Senha</label>
            <input type="password" id="senhaInput" name="senha" onfocus="voltaCorSenha()" >
            <input type="submit" id="botaoLogin" value="Entrar" onclick="BuscaBanco()" >
    </div>
</body>

<script src="../js/login.js"></script>
</html>
