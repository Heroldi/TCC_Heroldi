<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <title>Cadastro</title>
</head>
<body class="BodyCadastro">
    <form class="cadastroContainer">   
        <label for="nomeInput" id="nomeLabel">Nome Completo</label>
        <input type="text" id="nomeInput" name="nome" minlength="1" maxlength="150">
        <label for="emailInput" id="emailLabel">Email</label>
        <input type="email" id="emailInput" name="email" maxlength="100" placeholder="ex: xxx@xx.xxx">
        <label for="senhaInput" id="senhaLabel">Senha</label>
        <input type="password" id="senhaInput" name="senha" maxlength="6" minlength="6">
        <label for="cpfInput" id="cpfLabel">CPF</label>
        <input oninput="mascaraCpf(this)" minlength="14" maxlength="14" type="text" id="cpfInput" name="cpf" placeholder="ex: xxx.xxx.xxx-xx">
        <label for="telefoneInput" id="telefoneLabel">Telefone</label>
        <input onkeyup="handlePhone(event)"minlength="15" maxlength="15" type="tel" id="telefoneInput" name="telefone" placeholder="ex: (xx) xxxxx-xxxx">
        <label for="enderecoInput" id="enderecoLabel" >Endereço</label>
        <input type="text" id="enderecoInput" name="endereco" minlength="1" maxlength="150">
        <p class="avisoTermos">Para dar continuidade clique em "Termos de Uso"</p>
        <input type="submit" id="botaoCadastro"  value="Cadastrar" onclick="SalvarBanco()" disabled>
        <p onclick="openModal('modalBox')" class="termosUso">⇨ Termos de uso ⇦</p> 
    </form>

    <div id="modalBox" class="modal">
        <div class="termosContent">
            <p>Para dar cotinuidade no seu cadastro leia os termos de uso a seguir e aceite-os no final do documento<br/>
                <br/>
               </p>
            <div class="checkBox">
                <input type="checkbox" id="termosCheckbox" onclick="habilitarBotaoModal()">
                <span id="spanTermosUso">Aceitar termos de uso</span>                
            </div>
            <div class="fecharModal">
                <button class="btnFechaModal" onclick="closeModal('modalBox')" disabled>Fechar</button> 
            </div>
            
        </div>
              
        </div>       
</body>

<script  src="../js/cadastro.js"></script>
</html>
